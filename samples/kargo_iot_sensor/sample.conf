# Sample Configuration File
# This file demonstrates the key configuration parameters

# Build Configuration
# Uncomment to change build optimizations
# CONFIG_SIZE_OPTIMIZATIONS=y
# CONFIG_SPEED_OPTIMIZATIONS=y
# CONFIG_DEBUG_OPTIMIZATIONS=y

# WiFi Credentials - CHANGE THESE!
CONFIG_WIFI_SSID="YourWiFiSSID"
CONFIG_WIFI_PASSWORD="YourWiFiPassword"

# AWS IoT Core Settings - CHANGE THESE!
CONFIG_AWS_IOT_ENDPOINT="xxxxxxxxxxxxxx-ats.iot.us-east-1.amazonaws.com"
CONFIG_AWS_IOT_CLIENT_ID="kargo_sensor_001"
CONFIG_AWS_IOT_SEC_TAG=1

# Sensor Configuration
# Uncomment to adjust sensor behavior
# CONFIG_SHT4X_REPEATABILITY_HIGH=y
# CONFIG_LIS3DH_ODR_1=y  # 1 Hz output data rate

# Power Management
# Uncomment to enable specific power states
# CONFIG_PM_STATE_SOFT_OFF=y
# CONFIG_PM_DEVICE_RUNTIME=y

# Logging Level
# 0=OFF, 1=ERROR, 2=WARNING, 3=INFO, 4=DEBUG
CONFIG_LOG_DEFAULT_LEVEL=3

# BLE Diagnostic Mode
# Uncomment to disable BLE and save power
# CONFIG_BT=n

# Network Buffers (tune for memory optimization)
# CONFIG_NET_BUF_RX_COUNT=8
# CONFIG_NET_BUF_TX_COUNT=8
# CONFIG_NET_PKT_RX_COUNT=8
# CONFIG_NET_PKT_TX_COUNT=8

# MQTT Configuration
# CONFIG_MQTT_KEEPALIVE=60
# CONFIG_MQTT_CLEAN_SESSION=y

# TLS/SSL Configuration
# CONFIG_MBEDTLS_HEAP_SIZE=40960
# CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=4096

# Thread Stack Sizes (adjust if stack overflow occurs)
# CONFIG_MAIN_STACK_SIZE=4096
# CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Console/Shell (disable for production)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
