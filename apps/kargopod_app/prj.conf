# KargoPod Application Configuration

# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=131072

# Network
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# MQTT
CONFIG_MQTT_LIB=y
CONFIG_MQTT_LIB_TLS=y
CONFIG_DNS_RESOLVER=y

# TLS/Security
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=65536
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=4096
CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_ENABLED=y
CONFIG_MBEDTLS_CIPHER_AES_ENABLED=y
CONFIG_TLS_CREDENTIALS=y
CONFIG_TLS_MAX_CREDENTIALS_NUMBER=4

# Sensors
CONFIG_SENSOR=y
CONFIG_SENSOR_LOG_LEVEL_INF=y
CONFIG_I2C=y

# Kargo Custom Drivers
CONFIG_KARGO_DRIVERS=y
CONFIG_KARGO_SENSOR_SHT4X=y
CONFIG_KARGO_SENSOR_LIS3DH=y
CONFIG_KARGO_FLASH_BUFFER=y
CONFIG_KARGO_FLASH_BUFFER_SIZE=100
CONFIG_KARGO_POWER_MGMT=y

# Kargo Communication
CONFIG_KARGO_COMM=y
CONFIG_KARGO_MQTT=y
CONFIG_KARGO_MQTT_KEEPALIVE_SEC=60
CONFIG_KARGO_MQTT_RECONNECT_DELAY_MS=5000
CONFIG_KARGO_MQTT_BUFFER_SIZE=512

# Flash & Storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y
CONFIG_NVS_LOG_LEVEL_INF=y

# Bluetooth (for diagnostics)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="KargoPod"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_GATT_DYNAMIC_DB=y

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y
CONFIG_PM_POLICY_DEFAULT=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_PRINTK=y
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# System
CONFIG_REBOOT=y
CONFIG_WATCHDOG=y
CONFIG_RESET_ON_FATAL_ERROR=y

# Thread monitoring
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y

# MCUboot support for OTA
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_STREAM_FLASH=y
CONFIG_MCUBOOT_IMG_MANAGER=y

# Console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Shell (optional, for debugging)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_KERNEL_SHELL=y
CONFIG_DEVICE_SHELL=y

# Timing and timers
CONFIG_POSIX_CLOCK=y
CONFIG_EVENTFD=y

# Networking optimizations
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_MAX_CONTEXTS=8

# Application specific
CONFIG_APP_SENSOR_READ_INTERVAL_MIN=15
CONFIG_APP_DEEP_SLEEP_ENABLED=y
CONFIG_APP_BLE_DIAG_ENABLED=y

# AWS IoT Configuration (to be set via overlay or environment)
# CONFIG_AWS_IOT_ENDPOINT=""
# CONFIG_AWS_IOT_CLIENT_ID=""
# CONFIG_AWS_IOT_SEC_TAG=1
