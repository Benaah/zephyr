# WiFi configuration overlay for ESP32-S3

# WiFi credentials (override these)
CONFIG_WIFI_SSID="YourWiFiSSID"
CONFIG_WIFI_PASSWORD="YourWiFiPassword"

# AWS IoT Configuration
CONFIG_AWS_IOT_ENDPOINT="your-endpoint.iot.us-east-1.amazonaws.com"
CONFIG_AWS_IOT_CLIENT_ID="kargopod-001"
CONFIG_AWS_IOT_SEC_TAG=1

# Network buffer sizes (tuned for ESP32-S3)
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16

# ESP32 WiFi optimizations
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y
CONFIG_ESP32_WIFI_NET_ALLOC_SPIRAM=y

# Logging level for WiFi debugging
CONFIG_WIFI_LOG_LEVEL_INF=y
